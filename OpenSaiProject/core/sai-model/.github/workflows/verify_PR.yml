name: Validate build and unit tests

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-repo
        uses: actions/checkout@v4

      - name: build-repo
        uses: ./.github/actions/build-repo
        with: 
          token: ${{ secrets.SAI_TOKEN }}

      - name: Run tests
        run: |
          cd build/tests
          ctest --output-on-failure          