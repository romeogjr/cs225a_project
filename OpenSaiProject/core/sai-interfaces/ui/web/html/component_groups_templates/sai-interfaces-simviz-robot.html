<div class="row my-2">
	<div class="col-md-12">
		<div class="section p-3 mt-2 mb-2 border border-primary rounded">
			<h3>{{_robot_name_}} Specific Parameters for SimViz</h3>
			<sai-interfaces-simple-data-structure-setter
				key="{{_prefix_}}simviz::{{_robot_name_}}::model_specific_parameters" />
		</div>
	</div>
</div>
<div class="row my-2">
	<div class="col-md-4">
		<div class="section p-3 mt-2 mb-2 border border-primary rounded">
			<h3>{{_robot_name_}} Joints</h3>
			<sai-interfaces-display labelOnTop key="{{_prefix_}}sensors::{{_robot_name_}}::joint_positions" display=" " />
		</div>
	</div>
	<div class="col-md-4">
		<div class="section p-3 mt-2 mb-2 border border-primary rounded">
			<h3>{{_robot_name_}} Velocities</h3>
			<sai-interfaces-display labelOnTop key="{{_prefix_}}sensors::{{_robot_name_}}::joint_velocities" display=" " />
		</div>
	</div>
	<div class="col-md-4">
		<div class="section p-3 mt-2 mb-2 border border-primary rounded">
			<h3>{{_robot_name_}} Command Torques</h3>
			<sai-interfaces-display labelOnTop key="{{_prefix_}}commands::{{_robot_name_}}::control_torques"
				display=" " />
		</div>
	</div>
</div>
